<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Logic 2</title>
</head>
<body style="text-align: center; font-size: 20px;">
    <h1>Prime Number Logic 2</h1>
    Enter a number: <input id="number">
    <br><br>
    <button onclick="prime()">Find Out</button>
    <p id="res"></p>
    <script>
        function prime()
        {
            let i = document.getElementById("number").value;
            var j = 2;
            var ch = 0;
            if(i<=1)
            {
                ch = 1;
            }
            while(j<=Math.floor(i/2)){
                if (i % j == 0){
                    ch = 1;
                    break;
                }
                else{
                    j++;
                }
            }
            if(ch==0)
                document.getElementById("res").innerHTML=`${i} is a Prime Number.`;
            else
                document.getElementById("res").innerHTML=`${i} is NOT a Prime Number.`;

        }
    </script>
</body>
</html>
