<!-- Number Object Methods -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number.isNaN()</title>
</head>
<body style="text-align: center; font-size: 20px;">
    <h1>Number.isNaN()</h1>
    <script>
        document.write('<pre>');
        document.writeln('15 is NaN:' + Number.isNaN(15));
        document.writeln('-15 is NaN:' + Number.isNaN(-15));
        document.writeln('15.5 is NaN:' + Number.isNaN(15.5));
        document.writeln('"15" is NaN:' + Number.isNaN("15"));
        document.writeln('"Hello" is NaN:' + Number.isNaN("Hello"));
        document.writeln('0/0 is NaN:' + Number.isNaN(0/0));
        document.write('</pre>');
    </script>
</body>
</html>
