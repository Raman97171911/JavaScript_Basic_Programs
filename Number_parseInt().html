<!-- Number Object Methods -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number.parseInt()</title>
</head>
<body style="text-align: center; font-size: 20px;">
    <h1>Number.parseInt()</h1>
    <script>
        document.write('<pre>');
        document.writeln('Number.parseInt("5"):'+Number.parseInt("5"));
        document.writeln('Number.parseInt("-5"):'+Number.parseInt("-5"));
        document.writeln('Number.parseInt("5.35"):'+Number.parseInt("5.35"));
        document.writeln('Number.parseInt("-5.66"):'+Number.parseInt("-5.66"));
        document.writeln('Number.parseInt("5 10 15"):'+Number.parseInt("5 10 15"));
        document.writeln('Number.parseInt("5 days"):'+Number.parseInt("5 days"));
        document.writeln('Number.parseInt("Day 5"):'+Number.parseInt("Day 5"));
        document.write('</pre>');
    </script>
</body>
</html>
