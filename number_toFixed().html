<!-- Number Methods -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toFixed()</title>
</head>
<body style="text-align: center; font-size: 20px;">
    <h1>toFixed()</h1>
    <script>
        document.write('<pre>');
        let f =15.3265459546;
        document.writeln('f:' + f);
        document.writeln('f.toFixed(0):' + f.toFixed(0));
        document.writeln('f.toFixed(1):' + f.toFixed(1));
        document.writeln('f.toFixed(2):' + f.toFixed(2));
        document.writeln('f.toFixed(3):' + f.toFixed(3));
        document.writeln('f.toFixed(4):' + f.toFixed(4));
        document.writeln('f.toFixed(5):' + f.toFixed(5));
        document.write('</pre>');
    </script>
</body>
</html>
