<!-- Number Object Methods -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number.isInteger()</title>
</head>
<body style="text-align: center; font-size: 20px;">
    <h1>Number.isInterger()</h1>
    <script>
        document.write('<pre>');
        document.writeln('10 is Integer:'+Number.isInteger(10));
        document.writeln('10.53 is Integer:'+Number.isInteger(10.53));
        document.writeln('"Code" is Integer:'+Number.isInteger("Code"));
        document.write('</pre>');
    </script>
</body>
</html>
