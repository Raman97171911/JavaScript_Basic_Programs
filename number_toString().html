 <!-- Number Methods -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to String</title>
</head>
<body style="text-align: center; font-size: 20px;">
    <h1>toString()</h1>
    <script>
        document.write('<pre>');
        let n = 1232;
        let str = n.toString();
        document.writeln('N is of type:'+typeof n);
        document.writeln('Str is of type:'+typeof str);
        document.write('</pre>');
    </script>
</body>
</html>
