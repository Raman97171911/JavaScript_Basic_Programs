<!-- Number Object Methods -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number.parseFloat()</title>
</head>
<body style="text-align: center; font-size: 20px;">
    <h1>Number.parseFloat()</h1>
    <script>
        document.write("<pre>");
        document.writeln('Number.parseFloat("5"):'+Number.parseFloat("5"));
        document.writeln('Number.parseFloat("-5"):'+Number.parseFloat("-5"));
        document.writeln('Number.parseFloat("5.35"):'+Number.parseFloat("5.35"));
        document.writeln('Number.parseFloat("-5.66"):'+Number.parseFloat("-5.66"));
        document.writeln('Number.parseFloat("5 10 15"):'+Number.parseFloat("5 10 15"));
        document.writeln('Number.parseFloat("5 days"):'+Number.parseFloat("5 days"));
        document.writeln('Number.parseFloat("Days 5"):'+Number.parseFloat("Days 5"));
        document.write("</pre>");
    </script>
</body>
</html>
